<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="../../Product/Modify/ModifyProduct.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <header>
        <div class="logo">
            <img src="LogoSoloCauchos.jpeg" alt="Solo Cauchos">
            <h1>SOLO CAUCHOS</h1>
            <span>2023-0075</span>
        </div>
        <nav>
            <ul class="icono">
                <li><span class="material-symbols-outlined">Person</span></li>
                <li><span class="material-symbols-outlined">Logout</span></li>
            </ul>
            </ul>
        </nav>
    </header>

    <main>
        <div class="inventory-table">
            <div class="table-header">
                <div class="header-cell">ID del producto</div>
                <div class="header-cell">Nombre</div>
                <div class="header-cell">Categoría</div>
                <div class="header-cell">Cantidad</div>
                <div class="header-cell">Precio de venta</div>
                <div class="header-cell">Precio de compra</div>
                <div class="header-cell">Selec.</div>
            </div>
            <div class="table-body" id="tableBody">
                <!-- Las filas de productos se agregarán dinámicamente desde JavaScript -->
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-secondary">PDF</button>
            <button class="btn btn-secondary">Imprimir</button>
            <button class="btn btn-primary">Agregar</button>
            <button class="btn btn-secondary">Editar</button>
            <button class="btn btn-danger">Eliminar</button>
            <button class="btn btn-primary">Agregar al registro</button>
            <button class="btn btn-primary">Agregar a factura</button>
        </div>
    </main>

    <script src="public/Inventary/inventary.js"></script>
    <script src="ModifyProduct.js"></script>
</body>

</html>
