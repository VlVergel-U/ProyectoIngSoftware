<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="inventary.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../LogoSoloCauchos.jpeg" alt="Solo Cauchos">
            <h1>SOLO CAUCHOS</h1>
            <span>2023-0075</span>
        </div>
        <nav>
            <ul class="icono">
                <li class="perfil"><img src="../../public/perfil-_2_.jpeg" alt="perfil"></li>
                <li><img src="../../public/salida.jpeg" alt="salida"></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="inventory-table">
            <div class="table-header">
                <div class="header-cell">ID del producto</div>
                <div class="header-cell">Nombre</div>
                <div class="header-cell">Categor√≠a</div>
                <div class="header-cell">Cantidad</div>
                <div class="header-cell">Precio de venta</div>
                <div class="header-cell">Precio de compra</div>
                <div class="header-cell">Selec.</div>
            </div>
            <div class="table-body" id="tableBody"></div>
        </div>

        <div class="actions">
            <button class="btn btn-secondary">PDF</button>
            <button class="btn btn-secondary">Imprimir</button>
            <button class="btn btn-primary">Agregar</button>
            <button class="btn btn-secondary">Editar</button>
            <button class="btn btn-danger">Eliminar</button>
            <button class="btn btn-primary">Agregar al registro</button>
            <button class="btn btn-primary">Agregar a factura</button>
        </div>
    </main>

    <script src="/inventary.js"></script>
</body>

</html>
