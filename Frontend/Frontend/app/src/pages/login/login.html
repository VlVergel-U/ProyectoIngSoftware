<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/Frontend/app/src/assets/css/login.css">
    <script src="" defer></script>
    <script src="./renderer.js"></script>
    <title>Login</title>
</head>
<body>
    <section class="wrapper">
        <form id="login-form" action="http://localhost:4000/api/login" method="POST">
            <h1>SOLO CAUCHOS</h1>
            <div class= "inputbox">
                <input type="text" name="user" id="user" required minlength="4" maxlength="20" pattern="[a-zA-Z0-9_-]+"
                    title="Username must contain only letters, numbers, hyphens, and underscores, and must be between 4 and 20 characters long.">
                <i class='bx bxs-user'></i>
                <span class="text-Email">
                    Nombre de usuario
                </span>
                <span id="user-error" class="error" style="display: none;">Usuario incorrecto</span>
            </div>
            <div class="inputbox">
                <input type="password" name="password" id="password" required minlength="4" maxlength="20" pattern=".{4,}"
                title="Password must be at least 6 characters long.">
                <i class='bx bxs-lock-alt' ></i>
                <span class="text-password">
                    Contraseña
                </span>
                <span id="password-error" class="error" style="display: none;">Contraseña incorrecta</span>
            </div>
            <div class="forget">
                <label for=""><input type="checkbox">Recordar</label>
                <a href="#">Has olvidado tu contraseña?</a>
            </div>
            <button type="submit">Entrar</button>
            <div class="register">
                <p>Deseas crear un usuario? <a href="#">Registro</a></p>
            </div>
        </form>
    </section>
</body>
</html>
